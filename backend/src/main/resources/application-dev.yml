spring:
  datasource:
    url: jdbc:mysql://localhost:3306/lightgallery_dev?useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:root}
