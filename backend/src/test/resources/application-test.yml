spring:
  datasource:
    url: jdbc:mysql://localhost:3306/lightgallery_test?useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
  
  jpa:
    hibernate:
      ddl-auto: create-drop

# Test logging
logging:
  level:
    root: INFO
    com.lightgallery.backend: DEBUG

# Disable security for tests
spring.autoconfigure.exclude: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
